<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthew's CAD Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .project {
      margin-bottom: 60px;
    }
    img, video {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Matthew's CAD Projects</h1>

  <!-- Example project with an image -->
  <div class="project">
    <h2>Twin Cylinder Engine Assembly</h2>
    <p>570cc displacement, slider-crank mechanism inspired design.</p>
    <img src="images/engine.png" alt="Engine CAD Model">
  </div>

  <!-- Example project with a QuickTime video -->
  <div class="project">
    <h2>Gear Reduction Unit (10:1)</h2>
    <p>Two-stage spur gear reduction designed for efficiency and compactness.</p>
    <video width="640" controls>
      <source src="videos/engine.mov" type="video/quicktime">
      <source src="videos/engine.mp4" type="video/mp4"> <!-- fallback -->
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
