<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthew's CAD Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .project {
      margin-bottom: 60px;
    }
    img, video {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    /* Flex row for videos */
    .video-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-container {
      flex: 1 1 45%;
    }
    .video-container video {
      width: 100%;
    }
    /* Grid for multiple images */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-grid img {
      flex: 1 1 calc(20% - 16px); /* 5 images per row */
      max-width: 100%;
    }
    @media (max-width: 1000px) {
      .image-grid img {
        flex: 1 1 calc(33% - 16px); /* 3 per row on smaller screens */
      }
    }
    @media (max-width: 600px) {
      .image-grid img {
        flex: 1 1 100%; /* 1 per row on mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Matthew's CAD Projects</h1>

  <!-- New Top Project: Motor to Pump Assembly -->
  <div class="project">
    <h2>Motor to Pump Assembly</h2>
    <div class="image-grid">
      <img src="GearBox1.png">
      <img src="GearBox2.png">
      <img src="GearBox3.png">
      <img src="GearBox4.png">
      <img src="GearBox5.png">
    </div>
  </div>

  <!-- First Project: Impeller Turbine -->
  <div class="project">
    <h2>Impeller Turbine Assembly</h2>
    <div class="video-row">
      <div class="video-container">
        <video controls>
          <source src="Impeller Turbine Assembly Simulation.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Second Project: PC Case -->
  <div class="project">
    <h2>PC Case Design</h2>
    <p>Full PC case assembly and 3D print simulation.</p>
    
    <div class="video-row">
      <!-- Video 1: Assembly -->
      <div class="video-container">
        <h3>Assembly</h3>
        <video controls>
          <source src="PC_Case.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Video 2: 3D Print -->
      <div class="video-container">
        <h3>3D Print</h3>
        <video controls>
          <source src="PC_Case_Print.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
