<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthew's CAD Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .project {
      margin-bottom: 60px;
    }
    img, video {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    /* Flex row for videos */
    .video-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-container {
      flex: 1 1 45%;
    }
    .video-container video {
      width: 100%;
    }
    /* Grid for multiple images (same size as videos) */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-grid img {
      flex: 1 1 45%; /* same size as video-container */
      max-width: 45%;
      height: auto;
    }
    @media (max-width: 800px) {
      .image-grid img, .video-container {
        flex: 1 1 100%; /* stack on smaller screens */
        max-width: 100%;
      }
    }

    /* Force square crop for 3D print video */
    .square-video {
      position: relative;
      overflow: hidden;
      padding-top: 100%; /* makes container square */
    }
    .square-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop instead of stretch */
    }
  </style>
</head>
<body>
  <h1>Matthew's CAD Projects</h1>

  <!-- New Top Project: Motor to Pump Assembly -->
  <div class="project">
    <h2>Motor to Pump Assembly</h2>
    <div class="image-grid">
      <img src="GearBox1.png" alt="GearBox1">
      <img src="GearBox2.png" alt="GearBox2">
      <img src="GearBox3.png" alt="GearBox3">
      <img src="GearBox4.png" alt="GearBox4">
      <img src="GearBox5.png" alt="GearBox5">
    </div>
  </div>

  <!-- First Project: Impeller Turbine -->
  <div class="project">
    <h2>Impeller Turbine Assembly</h2>
    <div class="video-row">
      <div class="video-container">
        <video controls>
          <source src="Impeller Turbine Assembly Simulation.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Second Project: PC Case -->
  <div class="project">
    <h2>PC Case Design</h2>
    <p>Magnetic mounted PC front cover plate assembly and 3D print.</p>
    
    <div class="video-row">
      <!-- Video 1: Assembly -->
      <div class="video-container">
        <h3>Assembly</h3>
        <video controls>
          <source src="PC_Case.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Video 2: 3D Print (cropped square) -->
      <div class="video-container square-video">
        <h3>3D Print</h3>
        <video controls>
          <source src="3D_Printedcase.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
