<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthew's CAD Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("Website_background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 40px;
      color: #333;
      line-height: 1.6;
    }
    h1, h2, h3 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    p {
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .project {
      margin-bottom: 60px;
    }
    img, video {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-top: 15px;
    }
    /* Flex row for videos */
    .video-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-container {
      flex: 1 1 45%;
      max-width: 45%;
    }
    .video-container video {
      width: 100%;
      height: auto;
    }
    /* Grid for multiple images */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-grid img {
      flex: 1 1 45%;
      max-width: 45%;
      height: auto;
    }
    @media (max-width: 800px) {
      .image-grid img, .video-container {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
    /* Force square crop for 3D print video */
    .square-video {
      position: relative;
      overflow: hidden;
      padding-top: 100%;
    }
    .square-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Resume button */
    .resume-btn {
      display: inline-block;
      background: #333;
      color: white;
      padding: 10px 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .resume-btn:hover {
      background: #555;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Footer */
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      margin-top: 50px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Matt's Page</h1>
    <a href="Matt's Resume 9:9:2025.pdf" target="_blank" class="resume-btn">Resume</a>
  </div>

  <h1>Matthew's CAD Projects</h1>

  <!-- New Top Project: Motor to Pump Assembly -->
  <div class="project">
    <h2>Motor to Pump Assembly</h2>
    <div class="image-grid">
      <img src="GearBox1.png" alt="GearBox1">
      <img src="GearBox2.png" alt="GearBox2">
      <img src="GearBox3.png" alt="GearBox3">
      <img src="GearBox4.png" alt="GearBox4">
      <img src="GearBox5.png" alt="GearBox5">
    </div>
  </div>

  <!-- First Project: Impeller Turbine -->
  <div class="project">
    <h2>Impeller Turbine Assembly</h2>
    
    <!-- New image -->
    <div class="image-grid">
      <img src="Impeller_Turbine_Image.png" alt="Impeller Turbine Image">
    </div>
    
    <!-- Videos side by side -->
    <div class="video-row">
      <!-- Existing video -->
      <div class="video-container">
        <h3>Simulation</h3>
        <video controls>
          <source src="Impeller Turbine Assembly Simulation.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- New video -->
      <div class="video-container">
        <h3>Rotation Animation</h3>
        <video controls>
          <source src="Impeller_Turbine_Rotation.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Second Project: PC Case -->
  <div class="project">
    <h2>PC Case Design</h2>
    <p style="text-align: center;">Magnetic mounted PC front cover plate assembly and 3D print.</p>
    
    <div class="video-row">
      <!-- Video 1: Assembly -->
      <div class="video-container">
        <h3>Assembly</h3>
        <video controls>
          <source src="PC_Case.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Video 2: 3D Print (cropped square) -->
      <div class="video-container square-video">
        <h3>3D Print</h3>
        <video controls>
          <source src="3D_Printedcase.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Matthew Chesnut | Portfolio
  </footer>
</body>
</html>
